<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>CS416 Narrative Visualization</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Rubik:ital,wght@0,400;1,800&display=swap"
        rel="stylesheet">
    <style>
        .bold {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-weight: bold;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        .pie-chart {
            display: inline-block;
            margin: 20px;
        }

        .chart-title {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Percentage of Students Completing Test Preparation by Category</h2>

    <div id="charts"></div>

    <div id="tooltip" class="tooltip">
        <p><span id="value"></span></p>
    </div>

    <script>
        // Define color mapping for test preparation status
        var color = d3.scaleOrdinal()
            .domain(["completed", "none"])
            .range(["#4A7B9D", "#ED6A5A"]);

        // Load data from CSV file
        d3.csv("StudentsPerformance.csv").then(function (data) {
            const categories = ["gender", "race/ethnicity", "parental level of education", "lunch"];

            // Create pie chart for each category
            categories.forEach(category => {
                createPieChart(category);
            });

            function createPieChart(category) {
                var margin = 20,
                    width = 250,
                    height = 250,
                    radius = Math.min(width, height) / 2 - margin;

                const svg = d3.select("#charts")
                    .append("div")
                    .attr("class", "pie-chart")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                const dataByCategory = d3.group(data, d => d[category]);

                const pieData = Array.from(dataByCategory, ([key, values]) => {
                    const completed = values.filter(d => d["test preparation course"] === "completed").length;
                    const none = values.filter(d => d["test preparation course"] === "none").length;
                    return {
                        category: key,
                        values: [
                            { key: "completed", value: (completed / values.length) * 100, subcategory: key },
                            { key: "none", value: (none / values.length) * 100, subcategory: key }
                        ]
                    };
                });

                var pie = d3.pie()
                    .value(function (d) { return d.value; });

                pieData.forEach(d => {
                    var data_ready = pie(d.values);

                    var arcs = svg.selectAll('g')
                        .data(data_ready)
                        .enter()
                        .append('path')
                        .attr('d', d3.arc()
                            .innerRadius(0)
                            .outerRadius(radius)
                        )
                        .attr('fill', function (d) { return color(d.data.key); })
                        .attr("stroke", "black")
                        .style("stroke-width", "2px")
                        .style("opacity", 0.7)
                        .on("mouseover", function (event, d) {
                            d3.select("#tooltip")
                                .select("#value")
                                .html(`<b>${d.data.subcategory}</b> (${d.data.key}): ${d.data.value.toFixed(2)}%`);
                            d3.select("#tooltip").style("opacity", 1);
                            d3.select(this).style("stroke", "black").style("stroke-width", "2px");
                        })
                        .on("mouseout", function () {
                            d3.select("#tooltip").style("opacity", 0);
                            d3.select(this).style("stroke", "none");
                        });

                    svg.append("text")
                        .attr("transform", `translate(0, ${height / 2 + margin})`)
                        .attr("text-anchor", "middle")
                        .text(d.category)
                        .attr("class", "chart-title");
                });
            }
        });
    </script>

    <div class="footer">
        <h4>Maxwell Wieboldt (mgw10)</h4>
        <h4>Dataset: https://www.kaggle.com/datasets/spscientist/students-performance-in-exams/data</h4>
    </div>
</body>

</html>
