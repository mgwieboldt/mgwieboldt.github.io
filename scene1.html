<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="d3.v7.js"></script>
    <title>CS416 Narrative Visualization</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Rubik:ital,wght@0,400;1,800&display=swap"
        rel="stylesheet">
    <style>
        .bold {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Average Math Score grouped by Gender</h2>
    <svg width="600" height="400"></svg>

    <script>
        // Load data from CSV file
        d3.csv("StudentsPerformance.csv").then(function(data) {
            data.forEach(d => {
                d["math score"] = +d["math score"];
            });

            // Calculate average scores for each group
            const genderAvg = d3.rollup(data, v => d3.mean(v, d => d["math score"]), d => d.gender);
            const lunchAvg = d3.rollup(data, v => d3.mean(v, d => d["math score"]), d => d.lunch);
            const prepAvg = d3.rollup(data, v => d3.mean(v, d => d["math score"]), d => d["test preparation course"]);

            const processedData = [
                ...Array.from(genderAvg, ([key, value]) => ({ group: key, average: value })),
                ...Array.from(lunchAvg, ([key, value]) => ({ group: key, average: value })),
                ...Array.from(prepAvg, ([key, value]) => ({ group: key, average: value }))
            ];

            const svg = d3.select("svg");
            const margin = {top: 20, right: 30, bottom: 120, left: 40};
            const width = +svg.attr("width") - margin.left - margin.right;
            const height = +svg.attr("height") - margin.top - margin.bottom;
            const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleBand()
                .domain(processedData.map(d => d.group))
                .rangeRound([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(processedData, d => d.average)])
                .nice()
                .rangeRound([height, 0]);

            const tooltip = d3.select(".tooltip");

            g.append("g")
                .selectAll(".bar")
                .data(processedData)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.group))
                .attr("y", d => y(d.average))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.average))
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`Group: ${d.group}<br>Average Score: ${d.average.toFixed(2)}`)
                        .style("left", (event.pageX) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .attr("text-anchor", "end");

            g.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y))
                .append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("y", -margin.left + 10)
                .attr("dy", "0.71em")
                .attr("fill", "#000")
                .text("Average Score");
        });
    </script>
